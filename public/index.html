<!DOCTYPE html>
<html lang="en">

<head>
    <title>Animystic Animation Editor</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <script src="sketch.js"></script>
    <div id="help" class="help">
        <table class="help">
            <tr>
                <td></td>
                <td style="text-align: right">
                    <input type="image" src="/assets/image/window-close.png" alt="Close the window" />
                </td>
            </tr>
            <tr>
                <td>space</td>
                <td>pause/play</td>
            </tr>
            <tr>
                <td>r</td>
                <td>reset time</td>
            </tr>
            <tr>
                <td>a</td>
                <td>add keyframe</td>
            </tr>
            <tr>
                <td>d</td>
                <td>delete keyframe</td>
            </tr>
            <tr>
                <td>click+drag</td>
                <td>modify keyframe</td>
            </tr>
        </table>
    </div>
</body>

</html>
